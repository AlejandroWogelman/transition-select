<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="box"
        style="
          background-image: url(./110072024_3692787950735991_2031316384791430652_n.jpg);
        "
      ></div>
      <div
        class="box"
        style="
          background-image: url(./83877761_564387054159183_503303223155342786_n.jpg);
        "
      ></div>
      <div
        class="box"
        style="
          background-image: url(./84315008_3249614305053360_8985431445656829952_n.jpg);
        "
      ></div>

      <script defer>
        const box = document.querySelectorAll(".box");
        box.forEach((e) =>
          e.addEventListener("click", () => {
            box.forEach((remove) => remove.classList.remove("active"));

            e.classList.add("active");
          })
        );
      </script>
    </div>
  </body>
</html>
